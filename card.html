<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARD</title>
    <link rel="stylesheet" href="/assets/card.css" />
  </head>
  <body>
    <article class="card">
      <img src="/assets/imgs/honey.jpg" alt="honey img" class="card-img" />
      <div class="card-content">
        <div class="card-info">
          <div class="text">
            <h3>100% Bio Honey</h3>
            <p>Italian, not treated</p>
          </div>
          <div class="price">7$/kg</div>
        </div>
        <button class="add-btn">Add to cart</button>
      </div>
    </article>
  </body>
</html>
